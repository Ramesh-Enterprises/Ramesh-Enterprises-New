<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramesh Fun Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#ff9800;
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,Arial;
  background:linear-gradient(135deg,#0b0b0b,#1a1a1a);
  color:var(--text);
}
header{
  padding:16px;
  background:#000c;
  text-align:center;
  position:sticky;
  top:0;
}
h1{margin:0}
#topbar{
  margin-top:6px;
  font-size:14px;
  opacity:.85;
}
.section{
  display:none;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px #0008;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}
button{
  background:var(--accent);
  border:none;
  color:#000;
  padding:12px;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}
button.secondary{
  background:#333;
  color:#fff;
}
button:hover{opacity:.9}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  font-size:15px;
}
.leader{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #333;
}
.chat{
  background:#000;
  height:160px;
  overflow:auto;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  font-size:14px;
}
.small{font-size:13px;opacity:.8}
.correct{color:#4caf50}
.wrong{color:#f44336}
</style>
</head>

<body>

<header>
<h1>ğŸ”¥ Ramesh Fun Hub</h1>
<div id="topbar"></div>
</header>

<!-- LOGIN -->
<div id="login" class="section">
<div class="card">
<h2>Login / Register</h2>
<input id="lu" placeholder="Username">
<input id="lp" type="password" placeholder="Password">
<button onclick="login()">Enter</button>
<p class="small">First time? Account will be created automatically.</p>
</div>
</div>

<!-- HOME -->
<div id="home" class="section">
<div class="grid">
<button onclick="show('games')">ğŸ® Games</button>
<button onclick="show('quiz')">ğŸ§  Quiz</button>
<button onclick="show('ai')">ğŸ¤– AI Chat</button>
<button onclick="show('leaderboard')">ğŸ† Leaderboard</button>
<button onclick="show('profile')">ğŸ‘¤ Profile</button>
<button id="adminBtn" onclick="show('admin')" style="display:none">ğŸ‘‘ Admin</button>
</div>
</div>

<!-- GAMES -->
<div id="games" class="section">
<div class="card">
<h2>ğŸ® Games</h2>
<button onclick="clicker()">Clicker (+5)</button>
<button onclick="guess()">Guess Number</button>
<button onclick="rps()">Rock Paper Scissors</button>
<button onclick="reaction()">Reaction Test</button>
<button class="secondary" onclick="show('home')">â¬… Back</button>
</div>
</div>

<!-- QUIZ -->
<div id="quiz" class="section">
<div class="card">
<h2>ğŸ§  Ramesh Life Quiz</h2>
<p id="quizQ"></p>
<div id="quizO"></div>
<p id="quizR"></p>
<button class="secondary" onclick="show('home')">â¬… Back</button>
</div>
</div>

<!-- AI -->
<div id="ai" class="section">
<div class="card">
<h2>ğŸ¤– Ramesh AI</h2>
<div class="chat" id="chat"></div>
<input id="aiInput" placeholder="Say something...">
<button onclick="sendAI()">Send</button>
<button class="secondary" onclick="show('home')">â¬… Back</button>
</div>
</div>

<!-- LEADERBOARD -->
<div id="leaderboard" class="section">
<div class="card">
<h2>ğŸ† Live Leaderboard</h2>
<div id="board"></div>
<button class="secondary" onclick="show('home')">â¬… Back</button>
</div>
</div>

<!-- PROFILE -->
<div id="profile" class="section">
<div class="card">
<h2>ğŸ‘¤ Profile</h2>
<p id="profileInfo"></p>
<button onclick="resetCoins()">Reset Coins</button>
<button class="secondary" onclick="show('home')">â¬… Back</button>
</div>
</div>

<!-- ADMIN -->
<div id="admin" class="section">
<div class="card">
<h2>ğŸ‘‘ Admin Panel</h2>
<button onclick="coins+=500;save()">+500 Coins</button>
<button onclick="resetLeaderboard()">Reset Leaderboard</button>
<button class="secondary" onclick="show('home')">â¬… Back</button>
</div>
</div>

<script>
/* ---------- STATE ---------- */
let user=localStorage.user||null;
let coins=Number(localStorage.coins)||0;

/* ---------- NAV ---------- */
function show(id){
document.querySelectorAll('.section').forEach(s=>s.style.display='none');
document.getElementById(id).style.display='block';
}

/* ---------- LOGIN ---------- */
function login(){
let u=lu.value.trim();
let p=lp.value.trim();
if(!u||!p)return alert("Fill both fields");
if(!localStorage["acc_"+u]) localStorage["acc_"+u]=p;
if(localStorage["acc_"+u]!==p) return alert("Wrong password");
localStorage.user=u;
user=u;
start();
}

/* ---------- START ---------- */
function start(){
topbar.innerText=`ğŸ‘¤ ${user} | ğŸª™ ${coins}`;
if(user==="admin") adminBtn.style.display="block";
show('home');
}

/* ---------- SAVE ---------- */
function save(){
localStorage.coins=coins;
topbar.innerText=`ğŸ‘¤ ${user} | ğŸª™ ${coins}`;
}

/* ---------- GAMES ---------- */
function clicker(){coins+=5;save();}
function guess(){
let n=Math.ceil(Math.random()*5);
let g=prompt("Guess number 1â€“5");
if(Number(g)===n) coins+=15;
save();
}
function rps(){
let c=["rock","paper","scissors"];
let ai=c[Math.floor(Math.random()*3)];
let u=prompt("rock / paper / scissors");
if(u===ai) coins+=10;
save();
}
function reaction(){
let t=Date.now();
alert("Click OK fast");
alert("Time: "+(Date.now()-t)+"ms");
coins+=10;save();
}

/* ---------- QUIZ ---------- */
let quiz=[
{q:"Ramesh never wakes up without?",o:["Alarm","Phone","Tea","Motivation"],a:1},
{q:"Ramesh favourite line?",o:["Yes sir","Kal dekhenge","I agree","No"],a:1},
{q:"Ramesh loves spending money on?",o:["Food","Games","Gym","Books"],a:1}
];
let qi=0;

function loadQuiz(){
quizQ.innerText=quiz[qi].q;
quizO.innerHTML="";
quiz[qi].o.forEach((o,i)=>{
let b=document.createElement("button");
b.innerText=o;
b.onclick=()=>answerQuiz(i);
quizO.appendChild(b);
});
quizR.innerText="";
}
function answerQuiz(i){
if(i===quiz[qi].a){
quizR.innerHTML="<span class='correct'>Correct +20 ğŸª™</span>";
coins+=20;
}else{
quizR.innerHTML="<span class='wrong'>Wrong ğŸ˜„</span>";
}
qi=(qi+1)%quiz.length;
save();
}

/* ---------- AI ---------- */
function sendAI(){
let msg=aiInput.value;
if(!msg)return;
chat.innerHTML+=`<div><b>You:</b> ${msg}</div>`;
let replies=[
"Ramesh says: chill bro ğŸ˜„",
"Ramesh AI: play some games",
"Ramesh AI: coins donâ€™t earn themselves",
"Ramesh AI: leaderboard waiting ğŸ‘€"
];
let r=replies[Math.floor(Math.random()*replies.length)];
chat.innerHTML+=`<div><b>AI:</b> ${r}</div>`;
chat.scrollTop=9999;
aiInput.value="";
coins+=2;save();
}

/* ---------- LEADERBOARD ---------- */
let fakePlayers=[];
function genPlayers(){
fakePlayers=[];
for(let i=0;i<8;i++){
fakePlayers.push({
name:"Player"+Math.floor(Math.random()*9999),
score:Math.floor(Math.random()*5000)
});
}
}
function updateBoard(){
let b=[...fakePlayers,{name:user,score:coins}];
b.sort((a,b)=>b.score-a.score);
board.innerHTML="";
b.slice(0,10).forEach(p=>{
board.innerHTML+=`<div class="leader"><span>${p.name}</span><span>${p.score}</span></div>`;
});
}
function resetLeaderboard(){genPlayers();}

/* ---------- PROFILE ---------- */
function resetCoins(){
coins=0;save();
profileInfo.innerText="Coins reset.";
}

/* ---------- INIT ---------- */
genPlayers();
setInterval(updateBoard,3000);
if(user) start(); else show('login');
loadQuiz();
</script>

</body>
</html>
