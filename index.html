<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramesh Fun Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--main:#ff9800}
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#111,#222);
color:white;
}
header{
padding:10px;
text-align:center;
background:#000a;
}
.section{display:none;padding:15px}
button{
padding:12px;
margin:5px;
border:none;
border-radius:10px;
background:var(--main);
font-size:16px;
}
input{padding:10px;border-radius:10px;border:none}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}
.card{background:#0006;border-radius:15px;padding:15px;margin:10px}
.chat{background:#000;padding:5px;height:120px;overflow:auto}
</style>
</head>

<body>

<header>
<h2 id="head">Ramesh Fun Hub</h2>
<p id="bar"></p>
</header>

<div id="login" class="section card">
<h3>Login / Register</h3>
<input id="u" placeholder="Username"><br><br>
<input id="p" type="password" placeholder="Password"><br><br>
<button onclick="login()">Enter</button>
</div>

<div id="home" class="section">
<div class="grid">
<button onclick="show('games')">ğŸ® Games</button>
<button onclick="show('quiz')">ğŸ§  Quiz</button>
<button onclick="show('shop')">ğŸ›’ Shop</button>
<button onclick="show('avatar')">ğŸ‘¤ Avatar</button>
<button onclick="show('ai')">ğŸ¤– AI</button>
<button onclick="show('multi')">ğŸŒ Multiplayer</button>
<button onclick="show('admin')">ğŸ‘‘ Admin</button>
</div>
</div>

<!-- GAMES -->
<div id="games" class="section card">
<h3>ğŸ® Games</h3>
<button onclick="win(5)">Clicker</button>
<button onclick="dice()">Dice Roll</button>
<button onclick="coinflip()">Coin Flip</button>
<button onclick="tap()">Tap Speed</button>
<button onclick="guess()">Guess</button>
<button onclick="show('home')">â¬… Back</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="section card">
<h3>ğŸ§  Ramesh Quiz</h3>
<p id="qq"></p>
<div id="qo"></div>
<p id="qr"></p>
<button onclick="show('home')">â¬… Back</button>
</div>

<!-- SHOP -->
<div id="shop" class="section card">
<h3>ğŸ›’ Coin Shop</h3>
<button onclick="buy(50,'Blue Theme')">Blue Theme (50)</button>
<button onclick="buy(100,'Green Theme')">Green Theme (100)</button>
<button onclick="buy(200,'2x Boost')">2x Boost (200)</button>
<button onclick="show('home')">â¬… Back</button>
</div>

<!-- AVATAR -->
<div id="avatar" class="section card">
<h3>ğŸ‘¤ Choose Avatar</h3>
<button onclick="setAvatar('ğŸ˜')">ğŸ˜</button>
<button onclick="setAvatar('ğŸ”¥')">ğŸ”¥</button>
<button onclick="setAvatar('ğŸ‘‘')">ğŸ‘‘</button>
<button onclick="setAvatar('ğŸ¤¡')">ğŸ¤¡</button>
<button onclick="show('home')">â¬… Back</button>
</div>

<!-- AI -->
<div id="ai" class="section card">
<h3>ğŸ¤– Ramesh AI</h3>
<input id="aiIn">
<button onclick="ai()">Send</button>
<p id="aiOut"></p>
<button onclick="show('home')">â¬… Back</button>
</div>

<!-- MULTIPLAYER -->
<div id="multi" class="section card">
<h3>ğŸŒ Global Lobby</h3>
<div class="chat" id="chat"></div>
<button onclick="fakeJoin()">Join Match</button>
<button onclick="show('home')">â¬… Back</button>
</div>

<!-- ADMIN -->
<div id="admin" class="section card">
<h3>ğŸ‘‘ Admin Panel</h3>
<button onclick="coins+=500;save()">+500 Coins</button>
<button onclick="localStorage.clear();location.reload()">RESET ALL</button>
<button onclick="show('home')">â¬… Back</button>
</div>

<script>
let coins=Number(localStorage.coins)||0;
let user=localStorage.user||"";
let avatar=localStorage.avatar||"ğŸ™‚";
let boost=localStorage.boost||1;

function show(x){
document.querySelectorAll('.section').forEach(s=>s.style.display='none');
document.getElementById(x).style.display='block';
}

function login(){
if(!u.value||!p.value)return;
if(!localStorage["u_"+u.value])localStorage["u_"+u.value]=p.value;
if(localStorage["u_"+u.value]!=p.value)return alert("Wrong");
localStorage.user=u.value;
user=u.value;
start();
}

function start(){
bar.innerText=`${avatar} ${user} | ğŸª™ ${coins}`;
show('home');
}

function save(){
localStorage.coins=coins;
localStorage.avatar=avatar;
localStorage.boost=boost;
bar.innerText=`${avatar} ${user} | ğŸª™ ${coins}`;
}

function win(c){
coins+=c*boost;
beep();
save();
}

function dice(){
let r=Math.ceil(Math.random()*6);
if(r>3)coins+=10;
save();
}

function coinflip(){
if(Math.random()>0.5)coins+=10;
save();
}

function tap(){
let t=Date.now();
alert("Tap OK fast");
setTimeout(()=>{coins+=10;save();},500);
}

function guess(){
let g=prompt("1-3");
if(g==Math.ceil(Math.random()*3))coins+=15;
save();
}

let quiz=[
{q:"Ramesh loves?",o:["Gaming","Studying","Yoga"],a:0},
{q:"Ramesh says?",o:["Kal dekhenge","Yes sir","Ok"],a:0}
];
let qi=0;

function loadQuiz(){
qq.innerText=quiz[qi].q;
qo.innerHTML="";
quiz[qi].o.forEach((o,i)=>{
let b=document.createElement("button");
b.innerText=o;
b.onclick=()=>{if(i==quiz[qi].a){coins+=20;beep()}qi=(qi+1)%quiz.length;save();loadQuiz()};
qo.appendChild(b);
});
}

function ai(){
aiOut.innerText="Ramesh AI: Chill & play ğŸ˜„";
coins+=2;save();
}

function buy(cost,item){
if(coins<cost)return alert("Not enough coins");
coins-=cost;
if(item=="Blue Theme")document.documentElement.style.setProperty('--main','#00e5ff');
if(item=="Green Theme")document.documentElement.style.setProperty('--main','#00c853');
if(item=="2x Boost")boost=2;
save();
}

function setAvatar(a){avatar=a;save();}

function fakeJoin(){
chat.innerHTML+="<div>Player"+Math.floor(Math.random()*1000)+" joined</div>";
}

function beep(){
let a=new AudioContext();
let o=a.createOscillator();
o.connect(a.destination);
o.start();
setTimeout(()=>{o.stop()},100);
}

if(user)start(); else show('login');
loadQuiz();
</script>

</body>
</html>
