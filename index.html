<script>
/* ACCOUNTS */
let current=null;
let users=JSON.parse(localStorage.getItem("users")||"{}");

function save(){localStorage.setItem("users",JSON.stringify(users));}

function register(){
 if(users[user.value]) return authMsg.innerText="User exists";
 users[user.value]={pass:btoa(pass.value),coins:0,xp:0,level:1};
 save(); authMsg.innerText="Registered!";
}

function login(){
 let u=users[user.value];
 if(!u||u.pass!==btoa(pass.value)) return authMsg.innerText="Invalid login";
 current=user.value; localStorage.setItem("current",current);
 load();
}

function load(){
 current=localStorage.getItem("current");
 if(!current) return;
 show("hub"); update();
}

function logout(){
 localStorage.removeItem("current"); location.reload();
}

function show(id){
 document.querySelectorAll("body>div").forEach(d=>d.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}

function reward(c,x){
 let u=users[current];
 u.coins+=c; u.xp+=x;
 if(u.xp>=100){u.level++;u.xp=0}
 save(); update();
}

function update(){
 let u=users[current];
 stats.innerText=`User: ${current} | Coins: ${u.coins} | XP: ${u.xp} | Level: ${u.level}`;
 let lb=Object.entries(users).sort((a,b)=>b[1].coins-a[1].coins).slice(0,5);
 leaderboard.innerHTML=lb.map(x=>`${x[0]}: ${x[1].coins}`).join("<br>");
}

/* GAMES (ALL WORK) */
function guess(){let n=~~(Math.random()*10)+1;if(+prompt("1-10")==n)reward(20,10)}
function dice(){if(~~(Math.random()*6)+1==6)reward(10,5)}
